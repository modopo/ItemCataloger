<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet"
          href="{{url_for('static', filename="css/styles.css")}}">

    {# LOAD PRE-REQUISITES FOR GOOGLE SIGN IN #}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="{{url_for('home.index')}}">Home
        </a></li>
    </ul>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" style="height:50px;"></div>
            <div class="col-md-4 col-md-offset-4">

                <div>
                    <p>Login to manage the catalog.</p>
                </div>

                {# START Google Plus Sign In #}
                <div id="signInButton">
                        <span class="g-signin"
                              data-scope="openid email"
                              data-clientid="925935285753-edg7igv2qm1uo1n3fpq2pb5b3tp5n23v.apps.googleusercontent.com"
                              data-redirecturi="postmessage"
                              data-accesstype="offline"
                              data-cookiepolicy="single_host_origin"
                              data-callback="signInCallback"
                              data-approvalprompt="force">
                        </span>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
        <script>
        function signInCallback(authResult) {
            if (authResult['code']) {
                $('#signinButton').attr('style', 'display: none');

                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function(result) {
                        if (result) {
                            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                            setTimeout(function() {
                            window.location.href = '/category';
                            }, 4000);
                        } else if (authResult['error']) {
                            console.log('There was an error:' + authResult['error']);
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }
                });
            }
        }
    </script>
{# END Google Plus Sign In #}
{% include "partial/footer.html" %}
</body>
</html>
